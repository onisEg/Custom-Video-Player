<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>vido 6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <video src="video.mp4"></video>
        <div class="controls">
            <div class="progresss">
                <div class="fill"></div>
            </div>
            <button class="btns toggle">▶️</button>
            <input type="range" name="volume" min="0" max="1" step="0.1" value="1">
            <input type="range" name="playbackRate" min="0.2" max="2" step="0.1" value="1">
            <button class="btns" data-skip="-10">«10s</button>
            <button class="btns" data-skip="25">25s»</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
